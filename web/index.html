<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Collected Hot Wheels Models</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
      <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
      <script src="main.js"></script>
    </head>

    <body onload="load()">
        <blockquote class="blockquote text-center" style="font-size: xx-large;">
            <p class="mb-0">Diecast Car Models in the Collection</p>
            <i class="fa fa-instagram" aria-hidden="false" href="https://www.instagram.com/hotwheels.bosnia/?hl=en" target="_blank"></i>
                <footer><a href="https://www.instagram.com/hotwheels.bosnia/?hl=en" target="_blank"></a>hotwheels.bosnia instagram page</a><cite title="Website"></cite></footer>
        </blockquote>

        <div class="table-responsive-md center table-striped table-bordered ">
            <table class="table table-hover table-striped table-bordered table-sm">
                <thead>
                    <tr>
                        <th>Model Name asd;fkjashdlfkjasdhflkasdjhflaskjdfhl</th>
                        <th>Set</th>
                        <th>Year</th>
                        <th>Model Number</th>
                        <th>Manufacturer</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="data">

                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Name" placeholder="Name" id="name">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Photographed" id="photo">
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Set" placeholder="Set" id="set">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Year" placeholder="Year" id="year">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Manufacturer" placeholder="Manufacturer" id="mfact">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Model Number" placeholder="Model Number" id="model">
            </div>

            <div class="input-group mb-3" style="width: 102px;">
                <button type="button" class="btn btn-outline-success" onclick="addData()">Add Model</button>
            </div>
        </div>

    </body>
   
</html>
